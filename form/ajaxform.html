<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>超级表单</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="form.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="./build/jquery.min.js"></script>
<script src="./build/react-with-addons.min.js"></script>
<script src="./build/react-dom.js"></script>
<script src="./build/browser.min.js"></script>
<script type="text/javascript" src="json.js"></script>
</head>
<body>
    <div class="form" id="form">
    </div>
    <script type="text/babel">
var UserGist = React.createClass({
  getInitialState: function() {
    return {
      username: '',
      lastGistUrl: ''
    };
  },
  componentWillMount:function(){
    console.log("componentWillMount"+this.state.username)
  },
  componentWillUpdate:function(){
    console.log("componentWillUpdate"+this.state.username)
  },
  componentDidUpdate:function(){
    console.log("componentDidUpdate"+this.state.username)
  },
  handleClick: function() {
      if (this.isMounted()) {
        this.setState({
          username: 111,
          lastGistUrl: 222
        });
      }
      console.log("handleClick"+this.state.username)
  },

  render: function() {
    return (
      <div>
        {this.state.username}s last gist is
        <a onClick={this.handleClick}>here</a>.
      </div>
    );
  }
});

React.render(
  <UserGist source="https://api.github.com/users/octocat/gists" />,
  document.body
)

    </script>

</body>
</html>

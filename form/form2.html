<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>超级表单</title> 
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./css/form.css" rel="stylesheet">
<link href="./css/font-awesome.min.css" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet"> 
<script src="jquery.min.js"></script>
<script src="./build/react-with-addons.js"></script>
<script src="./build/react-dom.js"></script>
<script src="./build/browser.min.js"></script>
</head>
<style type="text/css">

</style>
<body>
    <div class="form">
    <div class="sfFormBox"  id="form">
    <div class="modalBox" style="display:none">
      <div class="modalBg"></div>
      <div class="modal">
          <div class="modal-header"><i class="fa fa-times close" data-dismiss="modal"></i><h3>批量编辑</h3></div>
          <div class="modal-body">
            <p>每个选项请单列一行</p>
            <textarea name="field[choices]" rows="10" value=""></textarea>
          </div>
          <div class="modal-footer tc"> 
              <a class="btn tjBtn">提交</a>
              <a class="btn qxBtn">取消</a>
          </div>
      </div>
    </div>

        <div class="sfFormMain">      
            <div class="previewBox"> 
                 <div class="previewItem">
                     <div class="title">
                     单行文字</div>
                     <div class="readOnly"><input id="" type="text" class="TextField-input-html" readOnly="readOnly" value="单行文字"/></div>
                     <div class="cz">
                        <i class="fa fa-plus-circle addBtn" title="复制"></i>
                        <i class="fa fa-minus-circle delBtn" title="删除"></i>
                     </div>
                 </div>
                 <div class="previewItem active">
                     <div class="title">
                     单行文字</div>
                     <div class="readOnly"><input id="" type="text" class="TextField-input-html" readOnly="readOnly" value="单行文字"/></div>
                     <div class="cz">
                        <i class="fa fa-plus-circle addBtn" title="复制"></i>
                        <i class="fa fa-minus-circle delBtn" title="删除"></i>
                     </div>
                 </div>
                 <div class="previewItem">
                     <div class="title">
                     单行文字</div>
                     <div class="readOnly"><input id="" type="text" class="TextField-input-html" readOnly="readOnly" value="单行文字"/></div>
                     <div class="sort-handlerBox"><i class="icon sort-handler"></i> </div> 
                     <div class="cz">
                        <i class="fa fa-plus-circle addBtn" title="复制"></i>
                        <i class="fa fa-minus-circle delBtn" title="删除"></i>
                     </div>
                 </div>
            </div>
            <div class="addField"> +添加新字段</div>
            <ul class="fieldList">
                 <li>单行文字</li>
                 <li>多行文字</li>
            </ul>

        </div>
        <div class="sfForm_editBox">
                <div class="fieldEdit TextFieldEdit">
                     <div class="title">
                    <i class="fa fa-edit"></i>
                     单行文字</div>
                     <div class="edit_item">   
                         <div class="tit">标题</div>   
                         <div class="write"> 
                              <input type="text" class="sf-tit-value" name="tit_value" valueLink={this.linkState('title')} placeholder="未命名"/>
                         </div>
                     </div>
                     <div class="edit_item">   
                         <div class="tit">默认值</div>   
                         <div class="write"> 
                         <input type="text" class="sf-default-value" name="default_value" valueLink={this.linkState('default')} />
                         </div>
                     </div>
                     <div class="edit_item">   
                         <div class="tit">提示</div>   
                         <div class="write"> 
                         <textarea id="" cols="30" rows="3" class="sf-tis-value" name="notes" valueLink={this.linkState('tis')}></textarea>
                         </div>
                     </div> 
                     <div class="edit_item">   
                         <div class="tit">时间</div>   
                         <div class="write"> 
                         <select name="" id="">
                             <option value="">时</option>
                             <option value="">12</option>
                             <option value="">13</option>
                         </select>
                         <select name="" id="">
                             <option value="">分</option>
                             <option value="">12</option>
                             <option value="">13</option>
                         </select>
                         </div>
                     </div> 
                     <div class="edit_item">  
                         <div class="tit">选项</div> 
                         <div class="write appendLi">
                              <li class="flexCenter">
                                  <input type="radio">
                                  <label class="labeldiv">
                                    <input type="text" value="" placeholder="选项">
                                  </label>
                                  <span class="cz"> 
                                    <a class="fa fa-plus-square-o addBtn"></a>
                                    <a class="fa fa-minus-square-o delBtn"></a>
                                  </span>
                              </li>
                              <li class="flexCenter">
                                  <input type="checkbox">
                                  <label class="labeldiv">
                                    <input type="text" value="" placeholder="选项">
                                  </label>
                                  <span class="cz"> 
                                    <a class="fa fa-plus-square-o addBtn"></a>
                                    <a class="fa fa-minus-square-o delBtn"></a>
                                  </span>
                              </li>
                              <li class="flexCenter">
                                  <input type="radio">
                                  <label class="labeldiv">
                                    <input type="text" value="" placeholder="选项">
                                  </label>
                                  <span class="cz"> 
                                    <a class="fa fa-plus-square-o addBtn"></a>
                                    <a class="fa fa-minus-square-o delBtn"></a>
                                  </span>
                              </li>
                              <div class="tr tianjiaDiv mt5">
                                <a class="tianjia add_radio pr5" href="javascript:;">添加选项</a>|
                                <a class="add_multiple_choices" href="javascript:;">批量编辑</a>
                              </div>
                          </div>
                      </div>
                      <div class="edit_item">  
                          <div class="tit">布局方式</div>  
                          <div class="write mt5">  
                              <select class="input-small">     
                                  <option value="1" selected="selected">一行一列</option>     
                                  <option value="2">一行两列</option>     
                                  <option value="3">一行三列</option>   
                              </select>
                          </div>
                      </div>
                     <div class="edit_item">   
                         <div class="tit">校验</div>   
                         <div class="write">     
                             <ul>     
                                 <li class=""><label class="checkbox "><input type="checkbox" multiple="true" name="required" defaultChecked={p.validations.indexOf('presence')==-1?false:true}/>必须填</label></li>     
                                 <li class=""><label class="checkbox "><input type="checkbox" multiple="true" name="read_only"/>只读项</label></li>     
                                 <li><label class="checkbox"><input type="checkbox" name="min_lengthinput" class="lengthinput sf-c1"/>最少填<input type="number" class="input-mini sf-c2" value="" name="min_value"/>个字符</label></li>     
                                 <li><label class="checkbox"><input type="checkbox" name="max_lengthinput" class="lengthinput sf-c1"/>最多填<input type="number" class="input-mini sf-c2" value="" name="max_value"/>个字符</label></li>    
                             </ul>   
                         </div>
                     </div>
                </div>   
        </div> 
    </div>
</div>
</body>
</html>
